<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav> <!--geralmente usada para criar menus de navegação-->
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container"> <!-- "container está sendo usado como uma classe wrapper, que são "divs" que facilitam a formatação de varios conteudos diferentes-->
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está impoerdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>  
    
                </div>
            </div>
          
          
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini1.jpg" alt="Poster Vanda Vision">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini2.jpg" alt="Poster Soul">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg" alt="Poster Zona de combate">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini4.jpg" alt="Poster Anatomia de Grey">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini5.jpg" alt="Poster O Expresso do Amanhã">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini6.jpg" alt="Poster A Rainha do Sul">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini7.jpg" alt="Poster Dash & Lili">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini8.jpg" alt="Poster Vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini9.jpg" alt="Poster Friends">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini10.jpg" alt="Amigas para Sempre">                
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8ef1fdbb4f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    

    
</body>
</html>
